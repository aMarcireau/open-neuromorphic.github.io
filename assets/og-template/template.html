<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OG Image</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", Arial, sans-serif;
    }
    .canvas {
      position: relative;
      width: 1200px;
      height: 630px;
      background-color: #f9fafb;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .background {
      position: absolute;
      z-index: 1;
      opacity: 0.25;
      bottom: -35px;
      left: 380px;
      width: 900px;
      height: auto;
      transform: rotate(-15deg);
    }
    .content-wrapper {
      position: relative;
      z-index: 2;
      width: 1100px;
      height: 570px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      display: flex;
      align-items: center;
    }
    .logo {
      height: 90px;
      width: auto;
      margin-right: 30px;
    }
    .logo-text {
      font-size: 56px;
      font-weight: 700;
      color: #1f2937;
    }
    .main-text {
    }
    .title {
      font-size: 64px;
      font-weight: 700;
      line-height: 1.2;
      color: #1f2937;
      margin: 0 0 20px 0;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .description {
      font-size: 36px;
      line-height: 1.4;
      color: #4b5563;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-shadow: 0 0 10px white, 0 0 15px white, 0 0 20px white;
    }
    .footer {
      font-size: 35px;
      font-weight: 500;
      color: #667eea;
      text-align: left;
    }
  </style>
</head>
<body>
<div class="canvas">
  <img src="BACKGROUND_URL" class="background" alt="" />
  <div class="content-wrapper">
    <div class="header">
      <img src="LOGO_SRC" alt="Logo" class="logo" />
      <div class="logo-text">Open Neuromorphic</div>
    </div>
    <div class="main-text">
      <h1 class="title">PAGE_TITLE</h1>
      <p class="description">PAGE_DESCRIPTION</p>
    </div>
    <div class="footer">open-neuromorphic.org</div>
  </div>
</div>
</body>
</html>
