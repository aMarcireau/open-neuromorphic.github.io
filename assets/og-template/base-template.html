<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OG Image Base</title>
  <style>
    /* Use a wrapper to act as our canvas and positioning context */
    .canvas {
      position: relative;
      width: 1200px;
      height: 630px;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      font-family: 'Inter', Arial, sans-serif;
      overflow: hidden; /* Important to clip anything that goes outside */
    }

    /* The watermark is now a simple, absolutely positioned image */
    .watermark {
      position: absolute;
      z-index: 1; /* Behind the content */
      opacity: 0.25;
      /* Position at bottom-left, partially off-screen */
      bottom: -35px;
      left: 300px;
      /* Set an explicit size */
      width: 900px;
      height: auto;
      transform: rotate(-15deg);
    }

    /* The main content card, also absolutely positioned */
    .container {
      z-index: 2; /* On top of the watermark */
      position: absolute;
      top: 30px;
      left: 30px;
      width: 950px;
      height: 550px;
    }

    .main-content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header {
      position: relative;
      width: 100%;
      height: 80px;
      margin-bottom: 30px;
    }

    .logo {
      position: absolute;
      top: 0;
      left: 0;
      height: 80px;
      width: auto;
    }
    img.logo[src=""] {
      display: none;
    }

    .logo-text {
      position: absolute;
      top: 0;
      left: 110px;
      height: 80px;
      line-height: 80px;
      font-size: 54px;
      font-weight: 700;
      color: #1f2937;
      white-space: nowrap;
    }

    .site-name {
      font-size: 35px;
      font-weight: 500;
      color: #667eea;
      text-align: left;
      position: absolute;
      left: 0px;
      bottom: 10px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="canvas">
  <!-- Layer 1: The Watermark Image -->
  <img src="BACKGROUND_URL" class="watermark" alt=""/>

  <!-- Layer 2: The Content Container -->
  <div class="container">
    <div class="main-content">
      <div class="header">
        <img src="LOGO_SRC" alt="Site Logo" class="logo">
        <div class="logo-text">Open Neuromorphic</div>
      </div>
      <!-- Title and Description are removed from the base template -->
      <div class="site-name">open-neuromorphic.org</div>
    </div>
  </div>
</div>
</body>
</html>
